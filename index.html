<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Hangman game</title>
  </head>
  <body>
    <div class="flex">
      <div class="flex flex-col">
        <div
          class="w-64 absolute left-24 top-28 h-2 bg-amber-800 border-amber-800 border-2"
        ></div>
        <div
          class="h-8 w-2 bg-amber-800 border-amber-800 border-2 absolute left-[22em] top-28"
        ></div>
        <div
          class="h-[35em] w-2 bg-amber-800 border-amber-800 border-2 absolute top-28 left-24"
        ></div>
        <div
          class="w-28 h-8 bg-amber-800 absolute border-amber-800 border-2 bottom-1 left-12"
        ></div>

        <div class="flex-col relative top-36 left-64 flex">
          <div
            class="hidden h-32 w-32 rounded-full ml-8 bg-yellow-600"
            id="head"
          ></div>
          <div class="flex absolute top-32">
            <div
              class="hidden w-24 h-0 border-yellow-600 border-2 -rotate-12 mt-2"
              id="leftHand"
            ></div>
            <div class="hidden h-32 border-yellow-600 border-2" id="body"></div>
            <div
              class="hidden w-24 h-0 border-yellow-600 border-2 rotate-12 mt-2"
              id="rightHand"
            ></div>
          </div>
          <div class="flex absolute top-72">
            <div
              id="leftleg"
              class="w-28 h-0 border-yellow-600 border-2 -rotate-45 ml-1 hidden"
            ></div>
            <div
              id="rightleg"
              class="w-28 h-0 border-yellow-600 border-2 rotate-45 -ml-9 hidden"
            ></div>
          </div>
        </div>
      </div>
      <div class="absolute right-72 top-40 flex flex-col gap-1">
        <label for="text" class="font-bold font-sans">Guess the word :</label>
        <input
          type="text"
          class="h-12 w-96 pl-2 border-2 border-black outline-none text-center text-xl"
          id="input"
        />
        <div class="text-center">
          <button class="bg-blue-300 p-2 pl-4 pr-4 rounded-md" id="submit">
            Submit
          </button>
        </div>
        <div
          class="text-center w-96 h-12 mt-6 flex justify-center p-3 tracking-widest text-2xl"
          id="display"
        ></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
