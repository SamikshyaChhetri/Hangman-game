<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Hangman game</title>
  </head>
  <body>
    <div
      class="flex bg-gradient-to-b from-sky-500 to-white h-screen items-end justify-center"
    >
      ">

      <div class="flex flex-col">
        <div
          class="w-64 z-50 absolute left-24 top-28 h-2 bg-amber-800 border-amber-800 border-2"
        ></div>
        <div
          class="z-50 h-8 w-2 bg-amber-800 border-amber-800 border-2 absolute left-[22em] top-28"
        ></div>
        <div
          class="h-[35em] w-2 bg-amber-800 border-amber-800 border-2 absolute top-28 left-24"
        ></div>
        <div
          class="w-28 h-8 bg-amber-800 absolute border-amber-800 border-2 bottom-1 left-12"
        ></div>
        <div>
          <img src="images/monkey.png" class="h-72 absolute bottom-4" alt="" />
        </div>
        <div>
          <img
            class="absolute -right-36 -bottom-16"
            src="images/tree.png"
            alt=""
          />
          <img
            class="absolute -right-32 -bottom-14 w-96"
            src="images/tree.png"
            alt=""
          />
        </div>
        <div class="flex-col relative flex">
          <div
            class="hidden absolute top-[-34.2em] left-[-26.8em] h-32 w-32 rounded-full bg-yellow-600 z-50"
            id="head"
          ></div>
          <div class="flex">
            <div
              class="hidden absolute top-[-26.5em] left-[-29em] w-24 h-0 border-yellow-600 border-2 -rotate-12 mt-2 z-50"
              id="leftHand"
            ></div>
            <div
              class="hidden absolute top-[-26.5em] left-[-23.3em] h-32 border-yellow-600 border-2 z-50"
              id="body"
            ></div>
            <div
              class="hidden absolute top-[-26.5em] left-[-23.5em] w-24 h-0 border-yellow-600 border-2 z-50 rotate-12 mt-2"
              id="rightHand"
            ></div>
          </div>
          <div class="flex">
            <div
              id="leftleg"
              class="hidden absolute top-[-16.5em] left-[-29em] w-28 h-0 z-50 border-yellow-600 border-2 -rotate-45"
            ></div>
            <div
              id="rightleg"
              class="hidden absolute top-[-16.5em] left-[-22em] w-28 h-0 z-50 border-yellow-600 border-2 rotate-45 -ml-9"
            ></div>
          </div>
        </div>
      </div>
      <div class="absolute right-72 top-40 flex flex-col gap-1">
        <div class="flex gap-2">
          <label for="text" class="font-bold font-sans mt-2"
            >Guess a letter:</label
          >
          <input
            type="text"
            maxlength="1"
            class="h-12 w-20 outline-none pl-4 text-xl shadow-lg"
            id="input"
          />
          <div class="text-center">
            <button
              class="bg-blue-500 text-white p-1 pl-4 pr-4 rounded-md mt-2 shadow-lg"
              id="submit"
            >
              Submit
            </button>
          </div>
        </div>

        <div
          class="text-center w-96 h-12 mt-6 flex justify-center p-3 tracking-[10px] text-2xl"
          id="display"
        ></div>
        <div
          class="hidden absolute top-36 right-36 bg-blue-500 p-1 pl-2 pr-2 rounded-md text-white"
          id="tryagain"
        >
          <button>
            Play Again <i class="fa fa-repeat" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="absolute bottom-0">
        <img src="images/pngegg.png" class="w-[100vw]" alt="" />
      </div>
      <div>
        <img
          src="images/butterfly.png"
          class="absolute h-8 bottom-72 right-[31.5em]"
          alt=""
        />
      </div>
      <div>
        <img
          src="images/sun2.png"
          class="absolute h-44 -top-8 right-16"
          alt=""
        />
      </div>
      <div>
        <img
          src="images/cloud2.png"
          alt=""
          class="absolute h-40 -top-4 right-56"
        />
        <img
          src="images/cloud2.png"
          alt=""
          class="absolute h-32 top-16 left-[35em]"
        />
        <img
          src="images/cloud2.png"
          alt=""
          class="absolute h-40 -top-4 left-56"
        />
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
  <!-- <script src="js/toast.js"></script> -->
</html>
